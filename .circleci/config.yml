version: 2.1
orbs:
  gcp-cli: circleci/gcp-cli@2.4.1
  gcp-gcr: circleci/gcp-gcr@0.15.0
  node: circleci/node@5.0.2
  pulumi: pulumi/pulumi@2.1.0
jobs:
  build-app:
      resource_class: small
      docker:
        - image: 'cimg/base:stable'
      steps:
        - checkout
        - node/install:
            install-yarn: true
            node-version: '16.14'
        - run: cd pulumi && npm install
        - run: cd web && yarn --frozen-lockfile
        - run: cd web && yarn build:linux
        - persist_to_workspace:
            root: /home/circleci/project
            paths:
              - web
              - pulumi
  push-static-folder:
    resource_class: small
    executor: gcp-cli/default
    steps:
      - attach_workspace:
          at: /home/circleci/project
      - gcp-cli/install
      - gcp-cli/initialize
      - run: gsutil rsync -r /home/circleci/project/web/static gs://static.holmok.com 
  build-image-and-push:
    resource_class: small
    executor: gcp-gcr/default
    steps:
      - attach_workspace:
          at: /home/circleci/project
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          docker-context: ./web
          path: ./web
          workspace-root: ./web
          image: holmok-com
          tag: v$CIRCLE_BUILD_NUM
          no_output_timeout: 20m
          registry-url: us.gcr.io
      - gcp-gcr/push-image:
          image: holmok-com
          registry-url: us.gcr.io
          tag: v$CIRCLE_BUILD_NUM
      - gcp-gcr/tag-image:
          image: holmok-com
          registry-url: us.gcr.io
          source-tag: v$CIRCLE_BUILD_NUM
          target-tag: latest 
  build-infra:
    resource_class: small
    docker:
      - image: 'circleci/node:10'
    working_directory: /home/circleci/project
    steps:
      - attach_workspace:
          at: /home/circleci/project 
      - pulumi/login
      - pulumi/update:
          stack:  main
          working_directory: /home/circleci/project/pulumi
workflows:
  main-branch-commit:
    jobs:
      - build-app
      - push-static-folder:
          requires:
              - build-app
      - build-image-and-push: 
          requires:
              - build-app
      - build-infra:
          requires:
              - build-image-and-push
              - push-static-folder
